services:
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: otimizador-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./utils:/app/utils:ro
      - ./data:/app/data
      - ./scraper_local.py:/app/scraper_local.py:ro
      - ./scraper_aluguel_carros.py:/app/scraper_aluguel_carros.py:ro
    restart: unless-stopped
    networks:
      - otimizador-network
    shm_size: '2gb'
    environment:
      - PYTHONUNBUFFERED=1  

networks:
  otimizador-network:
    driver: bridge