services:
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: otimizador-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./utils:/app/utils:ro
      - ./data:/app/data
      - ./scraper_local.py:/app/scraper_local.py:ro
      - ./scraper_aluguel_carros.py:/app/scraper_aluguel_carros.py:ro
    environment:
      - AMADEUS_TOKEN=${AMADEUS_TOKEN:-}
    restart: unless-stopped
    networks:
      - otimizador-network  

networks:
  otimizador-network:
    driver: bridge